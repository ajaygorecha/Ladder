<app-header></app-header>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Chart Title</h1>
            <div class="selection">
                <select name="" id="">
                    <option value="" selected disabled>Selection</option>
                    <option value="">Score Chart</option>
                    <option value="">Line Chart</option>
                    <option value="">Bar Chart</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <score-chart (visibleChart)="hideShowBarOrLineChart($event)"></score-chart>
            <bar-chart [hidden]="isHiddenBar"></bar-chart>
            <line-chart [hidden]="isHiddenLine"></line-chart>
        </div>
    </div>
</div>
